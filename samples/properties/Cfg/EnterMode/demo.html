<select id="mode">
    <option value="0" selected>0 (Enter 키를 누르면 값 편집(edit) 시작, (편집 상태) Enter 키를 누르면 편집 종료)</option>
    <option value="1">1 (Enter 키를 누르면 아래 셀(down) 이동, 마지막 셀에서 첫 행, 첫 열으로 이동)</option>
    <option value="2">2 (Enter 키를 누르면 아래 셀(down) 이동, 각 열의 마지막 셀에서 행 추가 후 이동)</option>
    <option value="3">3 (Enter 키를 누르면 오른쪽 셀(tab) 이동, 마지막 셀에서 첫 행, 첫 열으로 이동)</option>
    <option value="4">4 (Enter 키를 누르면 오른쪽 셀(tab) 이동, 마지막 셀에서 행 추가 후 첫 열으로 이동)</option>
    <option value="5">5 (Enter 키를 누르면 아래 셀(down) 이동, 마지막 셀에서 포커스 유지)</option>
    <option value="6">6 (Enter 키를 누르면 오른쪽 셀(tab) 이동, 마지막 셀에서 포커스 유지)</option>
</select>
