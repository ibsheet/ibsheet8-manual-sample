<div>버튼2 컬럼이 조회되거나 값이 변경될때, <B>Button</B>속성을 이용하여 Button의 표시 유무를 설정 할 수 있습니다.<br/><br/>

2. Def.Row.<B>CanFormula</B> = 1 을 설정합니다.<br/>
3. Def.Row.<B>CalcOrder</B> 에 컬럼이름+attribute(Class)을 설정합니다.<br/><br/>
