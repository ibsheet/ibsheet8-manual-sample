<style>
/* 버튼 관련 디자인 */
.IBDialogButton,
u.IBSheetButton {
    display: inline-block;

    color: #2f5fd0;

}

.IBDialogButton:hover,

}

/*값을 없을 경우 border 표시방지*/
u.IBSheetButton:empty {
    border: none !important;
    background: transparent !important;
}
